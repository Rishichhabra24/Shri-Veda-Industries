<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | Shri Veda Industries LLP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #05070d, #0b1220);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thankyou-wrapper {
            max-width: 720px;
            padding: 80px 60px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            text-align: center;
            animation: fadeUp 1s ease forwards;
        }

        .brand {
            font-size: 14px;
            letter-spacing: 1.8px;
            color: #9aa4bf;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 42px;
            font-weight: 500;
            margin-bottom: 24px;
            line-height: 1.2;
        }

        p {
            font-size: 17px;
            line-height: 1.7;
            color: #cbd1e6;
            margin-bottom: 40px;
        }

        .divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #4f7cff, #8fb3ff);
            margin: 0 auto 40px;
            border-radius: 2px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.35s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f7cff, #6a8dff);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(79,124,255,0.35);
        }

        .btn-secondary {
            background: transparent;
            color: #cbd1e6;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.08);
        }

        footer {
            position: absolute;
            bottom: 24px;
            font-size: 13px;
            color: #7e88a8;
            opacity: 0.8;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .thankyou-wrapper {
                padding: 60px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="thankyou-wrapper">
        <div class="brand">Shri Veda Industries LLP</div>

        <h1>Thank You for Your Inquiry</h1>

        <div class="divider"></div>

        <p>
            We’ve successfully received your request.  
            Our team will review the details and get back to you shortly with a tailored response.
        </p>

        <div class="actions">
            <a href="index.html" class="btn btn-primary">Return to Homepage</a>
            <a href="products.html" class="btn btn-secondary">View Products</a>
        </div>
    </div>

    <footer>
        © 2026 Shri Veda Industries LLP. All rights reserved.
    </footer>

</body>
</html>
